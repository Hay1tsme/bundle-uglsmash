<!DOCTYPE html>
<html>
<head>
	<title>Smash Graphic</title>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" id="main">
		<g fill="rgb(226,35,54)">
			<polygon points="240,0 960,0 910,50, 300,50" />
			<polygon points="960,0 1680,0, 1630,50 1010,50" />
		</g>
		<g style="fill: rgb(65, 69, 90)">
			<rect width="50" height="50" transform="translate(800,985) rotate(45)" />
			<rect width="50" height="50" transform="translate(1120,985) rotate(45)" />
		</g>
		<g style="fill: rgb(39, 117, 108)">
			<rect width="267" height="150" transform="translate(70,880) rotate(10)" />
			<rect width="267" height="150" transform="translate(1550,930) rotate(350)" />
		</g>
		<g style="fill: white">
			<circle r="50" cx="960" cy="1000" />
		</g>
		<g>
			<polygon points="460,1035 755,1035 755,1000 520,1000" style="fill: red" />
			<rect id="playerLLB" width="50" height="35" x="705" y="1035" style="fill: red; display: none" />
			<polygon points="1200,1035 1495,1035 1495,1000 1260,1000" style="fill: blue" />
			<rect id="playerRLB" width="50" height="35" x="1445" y="1035" style="fill: blue; display: none" />
		</g>
	</svg>
	<div style="position: absolute; top: 3px; left: 310px; color: white; font-size: 50px; height: 50px; width: 610px">
		<div id="tName" style="min-height: 75px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); overflow: hidden; white-space: nowrap;"></div>
	</div>
	<div style="position: absolute; top: 3px; left: 1020px; color: white; font-size: 50px; height: 50px; width: 610px">
		<div id="rName" style="min-height: 75px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); overflow: hidden; white-space: nowrap;"></div>
	</div>

	<div style="position: absolute; top: 994px; left: 775px; color: white; font-size: 60px; height: 50px; width: 50px">
		<div id="playerLS" style="min-height: 75px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); overflow: hidden; white-space: nowrap;">0</div>
	</div>
	<div style="position: absolute; top: 994px; left: 1095px; color: white; font-size: 60px; height: 50px; width: 50px">
		<div id="playerRS" style="min-height: 75px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); overflow: hidden; white-space: nowrap;">0</div>
	</div>

	<div style="position: absolute; top: 1012px; left: 475px; color: white; font-size: 35px; height: 50px; width: 295px">
		<div id="playerL" style="min-height: 75px; font-size: 25px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);  white-space: nowrap;">0</div>
	</div>
	<div style="position: absolute; top: 1012px; left: 1215px; color: white; font-size: 35px; height: 50px; width: 295px">
		<div id="playerR" style="min-height: 75px; max-width: 280px; position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%);  white-space: nowrap;">0</div>
	</div>

<div style="position: absolute; top: 1038px; left: 705px; color: white; font-size: 35px; height: 50px; width: 50px">
	<div id="playerLL" style="min-height: 75px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); overflow: hidden; white-space: nowrap; display: none;">[L]</div>
</div>
	<div style="position: absolute; top: 1038px; left: 1445px; color: white; font-size: 35px; height: 50px; width: 50px">
		<div id="playerRL" style="min-height: 75px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); overflow: hidden; white-space: nowrap; display: none;">[L]</div>
	</div>
<style type="text/css">
	body {
		font-family: verdana;
		-webkit-text-stroke: 1px black;
	}
</style>
	<script type="text/javascript">
		const pLR = nodecg.Replicant('playerL');
		const pRR = nodecg.Replicant('playerR');
		const pLSR = nodecg.Replicant('playerLS');
		const pRSR = nodecg.Replicant('playerRS');
		const pLLR = nodecg.Replicant('playerLL');
		const pRLR = nodecg.Replicant('playerRL');
		const tNameR = nodecg.Replicant('tName');
		const rNameR = nodecg.Replicant('rName');

		pLR.on('change',
			(newValue, oldValue) => {
				playerL.innerText = newValue;
				if (newValue.length > 11) {
					playerL.style.fontSize = "25px";
					playerL.style.top = "50%";
				}
				else {
					playerL.style.fontSize = "";
					playerL.style.top = "40%";
				}

			});
		pRR.on('change',
			(newValue, oldValue) => {
				playerR.innerText = newValue;
                if (newValue.length > 11) {
	                playerR.style.fontSize = "25px";
	                playerR.style.top = "50%";
                }
                else {
	                playerR.style.fontSize = "";
	                playerR.style.top = "40%";
                }
			});
		pLLR.on('change',
			(newValue, oldValue) => {
				if (newValue) {
					playerLL.style.display = "block";
					playerLLB.style.display = "block";
				} else {
					playerLL.style.display = "none";
					playerLLB.style.display = "none";
				}
			});
		pRLR.on('change',
			(newValue, oldValue) => {
				if (newValue) {
					playerRL.style.display = "block";
					playerRLB.style.display = "block";
				} else {
					playerRL.style.display = "none";
					playerRLB.style.display = "none";
				}
			});
		pLSR.on('change',
			(newValue, oldValue) => {
				playerLS.innerText = newValue;
			});
		pRSR.on('change',
			(newValue, oldValue) => {
				playerRS.innerText = newValue;
			});
		tNameR.on('change',
			(newValue, oldValue) => {
				tName.innerText = newValue;
			});
		rNameR.on('change',
			(newValue, oldValue) => {
				rName.innerText = newValue;
			});
	</script>
</body>
</html>
